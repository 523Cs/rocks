<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="game">
    <!-- Title -->
    <div class="title">
      <u>Rock Paper Scissors Game</u>
    </div>
    <!-- Scoreboard Display for User and AI -->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count"> 0 </p>
      </div>
      <div class="score">
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count"> 0 </p>
        </div>
      </div>
      <!-- Instructions -->
      <div class="move"> Choose your move</div>
      <!-- Player selection buttons -->
      <div class="options">
        <button class="rock" onclick="throwRock()"> <img src="https://imgur.com/U3khkGg.jpg"  height ="20" width="20">Rock</button>
        <button class="paper" onclick="throwPaper()"> <img src="https://imgur.com/2nN6RQx.jpg" height ="20" width = "20">Paper</button>
        <button class="scissors" onclick="throwScissor()"> <img src="https://imgur.com/jNJeSzV.jpg" height ="20" width = "40">Scissors</button>
      </div>
      <!-- Show result of round -->
      <div class="results">Who will win?</div>

      <!-- Button to reset Score -->
      <button class="reset" onclick="reset()">Reset</button>


  </section>

  <script src="script.js"></script>
</body>

</html>
